apiVersion: apps/v1
kind: Deployment
metadata:
  name: marksoftbot-api
  namespace: marksoftbot
  labels:
    app: marksoftbot
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: marksoftbot
      component: api
  template:
    metadata:
      labels:
        app: marksoftbot
        component: api
    spec:
      containers:
      - name: api
        image: marksoftbot/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3002
        envFrom:
        - configMapRef:
            name: ultimate-twitch-bot-config
        - secretRef:
            name: ultimate-twitch-bot-secrets
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: ultimate-twitch-bot-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ultimate-twitch-bot
                - key: component
                  operator: In
                  values:
                  - api
              topologyKey: kubernetes.io/hostname
      priorityClassName: marksoftbot-medium 