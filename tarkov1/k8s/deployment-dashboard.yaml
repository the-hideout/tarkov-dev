apiVersion: apps/v1
kind: Deployment
metadata:
  name: marksoftbot-dashboard
  namespace: marksoftbot
  labels:
    app: marksoftbot
    component: dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: marksoftbot
      component: dashboard
  template:
    metadata:
      labels:
        app: marksoftbot
        component: dashboard
    spec:
      containers:
      - name: dashboard
        image: marksoftbot/dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: ultimate-twitch-bot-config
        - secretRef:
            name: ultimate-twitch-bot-secrets
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
      volumes:
      - name: config-volume
        configMap:
          name: ultimate-twitch-bot-config
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ultimate-twitch-bot
                - key: component
                  operator: In
                  values:
                  - dashboard
              topologyKey: kubernetes.io/hostname
      priorityClassName: marksoftbot-medium 