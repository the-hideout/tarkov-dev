apiVersion: v1
kind: ResourceQuota
metadata:
  name: marksoftbot-quota
  namespace: marksoftbot
spec:
  hard:
    # Compute Resources
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    
    # Storage Resources
    requests.storage: 100Gi
    persistentvolumeclaims: "10"
    
    # Object Counts
    pods: "20"
    services: "10"
    services.loadbalancers: "2"
    services.nodeports: "5"
    configmaps: "10"
    secrets: "10"
    replicationcontrollers: "10"
    deployments.apps: "10"
    statefulsets.apps: "5"
    jobs.batch: "10"
    cronjobs.batch: "10"
    
    # API Objects
    count/deployments.apps: "5"
    count/statefulsets.apps: "0"
    count/daemonsets.apps: "0"
    count/replicasets.apps: "10"
    count/jobs.batch: "5"
    count/cronjobs.batch: "5"
    
    # Network Resources
    count/ingresses.extensions: "3"
    count/networkpolicies.networking.k8s.io: "10"
    
    # Custom Resources
    count/horizontalpodautoscalers.autoscaling: "5"
    count/poddisruptionbudgets.policy: "5"
    
    # New fields
    ingresses.networking.k8s.io: "5"
    networkpolicies.networking.k8s.io: "10"
    poddisruptionbudgets.policy: "5" 