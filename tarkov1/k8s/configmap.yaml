apiVersion: v1
kind: ConfigMap
metadata:
  name: ultimate-twitch-bot-config
  namespace: ultimate-twitch-bot
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  REDIS_HOST: "redis-master"
  REDIS_PORT: "6379"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "ultimate_twitch_bot"
  API_URL: "https://api.ultimate-twitch-bot.com"
  WS_URL: "wss://ws.ultimate-twitch-bot.com"
  CORS_ORIGIN: "https://ultimate-twitch-bot.com"
  RATE_LIMIT_WINDOW: "15"
  RATE_LIMIT_MAX: "100"
  CACHE_TTL: "300"
  SESSION_SECRET: "your-session-secret"
  JWT_SECRET: "your-jwt-secret"
  COOKIE_SECRET: "your-cookie-secret"
  ENABLE_METRICS: "true"
  METRICS_PORT: "9090"
  ENABLE_TRACING: "true"
  TRACING_SAMPLE_RATE: "0.1"
  ENABLE_LOGGING: "true"
  LOG_FORMAT: "json"
  ENABLE_HEALTH_CHECKS: "true"
  HEALTH_CHECK_INTERVAL: "30"
  ENABLE_READINESS_CHECKS: "true"
  READINESS_CHECK_INTERVAL: "5"
  ENABLE_LIVENESS_CHECKS: "true"
  LIVENESS_CHECK_INTERVAL: "10"
  ENABLE_AUTO_SCALING: "true"
  MIN_REPLICAS: "2"
  MAX_REPLICAS: "10"
  TARGET_CPU_UTILIZATION: "70"
  TARGET_MEMORY_UTILIZATION: "80"
  ENABLE_BACKUP: "true"
  BACKUP_SCHEDULE: "0 0 * * *"
  BACKUP_RETENTION: "7"
  ENABLE_MONITORING: "true"
  PROMETHEUS_ENABLED: "true"
  GRAFANA_ENABLED: "true"
  ALERTMANAGER_ENABLED: "true"
  ENABLE_SSL: "true"
  SSL_CERT_PATH: "/etc/ssl/certs/ultimate-twitch-bot.crt"
  SSL_KEY_PATH: "/etc/ssl/private/ultimate-twitch-bot.key"
  ENABLE_RATE_LIMITING: "true"
  RATE_LIMIT_BURST: "50"
  RATE_LIMIT_CONCURRENT: "10"
  ENABLE_CACHING: "true"
  CACHE_STRATEGY: "redis"
  CACHE_PREFIX: "ultimate-twitch-bot:"
  ENABLE_COMPRESSION: "true"
  COMPRESSION_LEVEL: "6"
  ENABLE_SECURITY_HEADERS: "true"
  SECURITY_HEADERS_CSP: "default-src 'self'"
  ENABLE_CORS: "true"
  CORS_ALLOWED_ORIGINS: "https://ultimate-twitch-bot.com"
  ENABLE_CSRF: "true"
  CSRF_SECRET: "your-csrf-secret"
  ENABLE_XSS_PROTECTION: "true"
  ENABLE_HSTS: "true"
  HSTS_MAX_AGE: "31536000"
  ENABLE_OCSP_STAPLING: "true"
  ENABLE_DNS_PREFETCH: "true"
  ENABLE_HTTP2: "true"
  ENABLE_GZIP: "true"
  GZIP_LEVEL: "6"
  ENABLE_BROTLI: "true"
  BROTLI_LEVEL: "6"
  ENABLE_MINIFY: "true"
  MINIFY_HTML: "true"
  MINIFY_CSS: "true"
  MINIFY_JS: "true"
  ENABLE_IMAGE_OPTIMIZATION: "true"
  IMAGE_QUALITY: "80"
  ENABLE_CACHE_CONTROL: "true"
  CACHE_CONTROL_MAX_AGE: "31536000"
  ENABLE_ETAG: "true"
  ENABLE_LAST_MODIFIED: "true"
  ENABLE_COMPRESSED_CACHING: "true"
  ENABLE_BROWSER_CACHING: "true"
  ENABLE_CDN: "true"
  CDN_PROVIDER: "cloudflare"
  ENABLE_DDOS_PROTECTION: "true"
  DDOS_PROTECTION_PROVIDER: "cloudflare"
  ENABLE_WAF: "true"
  WAF_PROVIDER: "cloudflare"
  ENABLE_BOT_PROTECTION: "true"
  BOT_PROTECTION_PROVIDER: "cloudflare"
  ENABLE_IP_BLACKLIST: "true"
  ENABLE_IP_WHITELIST: "true"
  ENABLE_GEO_BLOCKING: "true"
  GEO_BLOCKING_COUNTRIES: "CN,RU,IR"
  ENABLE_RATE_LIMITING_BY_IP: "true"
  RATE_LIMIT_IP_WINDOW: "60"
  RATE_LIMIT_IP_MAX: "100"
  ENABLE_RATE_LIMITING_BY_USER: "true"
  RATE_LIMIT_USER_WINDOW: "60"
  RATE_LIMIT_USER_MAX: "100"
  ENABLE_RATE_LIMITING_BY_ENDPOINT: "true"
  RATE_LIMIT_ENDPOINT_WINDOW: "60"
  RATE_LIMIT_ENDPOINT_MAX: "100"
  ENABLE_RATE_LIMITING_BY_ORIGIN: "true"
  RATE_LIMIT_ORIGIN_WINDOW: "60"
  RATE_LIMIT_ORIGIN_MAX: "100"
  ENABLE_RATE_LIMITING_BY_REFERER: "true"
  RATE_LIMIT_REFERER_WINDOW: "60"
  RATE_LIMIT_REFERER_MAX: "100"
  ENABLE_RATE_LIMITING_BY_USER_AGENT: "true"
  RATE_LIMIT_USER_AGENT_WINDOW: "60"
  RATE_LIMIT_USER_AGENT_MAX: "100"

apiVersion: v1
kind: ConfigMap
metadata:
  name: marksoftbot-config
  namespace: marksoftbot
data:
  NODE_ENV: "production"
  PORT: "3000"
  API_URL: "http://marksoftbot-api:3002"
  DASHBOARD_URL: "http://marksoftbot-dashboard:3001"
  REDIS_URL: "redis://marksoftbot-redis:6379"
  POSTGRES_URL: "postgresql://postgres:postgres@marksoftbot-postgres:5432/marksoftbot"
  JWT_SECRET: "your-jwt-secret"
  TWITCH_CLIENT_ID: "your-twitch-client-id"
  TWITCH_CLIENT_SECRET: "your-twitch-client-secret"
  TWITCH_REDIRECT_URI: "http://localhost:3001/auth/twitch/callback" 