name: Build and Deploy
on: [push]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    strategy:
        matrix:
          node-version: [12.x]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: npm install and build
      run: |
        npm ci
        npm run deploy
      env:
        CI: true

