apiVersion: apps/v1
kind: Deployment
metadata:
  name: ultimate-twitch-bot
  labels:
    app: ultimate-twitch-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ultimate-twitch-bot
  template:
    metadata:
      labels:
        app: ultimate-twitch-bot
    spec:
      containers:
      - name: bot
        image: ultimate-twitch-bot:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: TWITCH_BOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: twitch-secrets
              key: bot-username
        - name: TWITCH_OAUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: twitch-secrets
              key: oauth-token
        - name: TWITCH_CHANNEL
          valueFrom:
            secretKeyRef:
              name: twitch-secrets
              key: channel
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-secrets
              key: password
        - name: POSTGRES_HOST
          value: "postgres"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secrets
              key: password
        - name: POSTGRES_DB
          value: "ultimate_twitch_bot"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ultimate-twitch-bot
spec:
  selector:
    app: ultimate-twitch-bot
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP 